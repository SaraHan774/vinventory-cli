# GitHub Actions 배포 워크플로우
# 각 모듈을 독립적으로 배포

name: Deploy Modules

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # 백엔드 배포
  deploy-backend:
    if: contains(github.event.head_commit.message, '[deploy-backend]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Build Backend
        run: ./gradlew :backend:build
      
      - name: Build Docker Image
        run: |
          docker build -f backend/Dockerfile -t vinventory-backend:${{ github.sha }} .
      
      - name: Deploy to AWS ECS
        run: |
          # AWS ECS 배포 스크립트
          echo "Deploying backend to AWS ECS..."

  # 프론트엔드 배포
  deploy-frontend:
    if: contains(github.event.head_commit.message, '[deploy-frontend]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        run: cd frontend && npm ci
      
      - name: Build Frontend
        run: cd frontend && npm run build
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          working-directory: frontend

  # CLI 배포
  deploy-cli:
    if: contains(github.event.head_commit.message, '[deploy-cli]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Build CLI
        run: ./gradlew :cli:build
      
      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: Vinventory CLI v${{ github.run_number }}
          body: |
            ## Changes in this Release
            - Bug fixes and improvements
          draft: false
          prerelease: false
